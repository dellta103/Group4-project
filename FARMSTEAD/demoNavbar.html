<!doctype html>
<html lang="en">
  <head>
    <title>Demo Navbar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
  <body>
    <!-- Style -->
    <style>
    .navbar {
        background-color: beige;
        position: relative;
    }
    .navbar i {

    }

    .navbar-list {
        background-color: #eee;
        position: absolute;
        top: 40px;
        right: 40px;
        max-height: auto;
        max-height: 400px;
        overflow: hidden;
        transition: all 1s ease-in;
        -webkit-transition: all 1s ease-in;

    }
    .navbar-list ul {
        list-style: none;
        text-align: center;
        padding: 20px 40px;

    }
    .navbar-list li {

    }
    .navbar-list a {

    }
    .navbar-list.newStyle{
        max-height: 0;
    }


    </style>
    
    <!-- Dropdown Navbar -->
    <div class="container">
        <div class="row">
            <div class="col-1">

                <div class="navbar ">
                    <i id="openIcon" class="fa fa-bars"></i>
            
                    <div id="dropNav" class="navbar-list">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Home</a></li>
                            <li><a href="">Home</a></li>
                            <li><a href="">Home</a></li>
                            <li><a href="">Home</a></li>
                            <li><a href="">Home</a></li>
                        </ul>
                    </div>
            
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Dropdown Navbar -->
    <script>
        let openIcon = document.getElementById("openIcon");
        let navbarList = document.getElementById("dropNav");
        openIcon.onclick = function(){
            
            navbarList.classList.toggle("newStyle");
        }
    </script>










      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
